---
language: node_js
node_js:
  - "10"

sudo: false

addons:
  chrome: stable

branches:
  only:
    - master

cache: yarn

addons:
  code_climate:
    repo_token:
      secure: ""

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn global add codeclimate-test-reporter
  - yarn

script:
  - yarn lint:hbs || true
  - yarn lint:js
  - yarn test

after_success:
  - codeclimate-test-reporter < coverage/lcov.info
